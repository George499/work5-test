<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="sidebar-brand">
          <span class="label">
            <img src="./images/Слой 6.png" alt="label" />
          </span>
        </div>
        <div class="sidebar-menu">
          <ul class="list-group">
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none main-text d-flex flex-row"
                ><img
                  src="./images/icons/web-page-home.png"
                  alt="web-page-home"
                  class="sidebar-icon"
                />
                <span class="list-name">Главная</span></a
              >
            </li>
            <li class="list-group-item border-0">
              <a
                href=""
                class="text-decoration-none main-text d-flex flex-row active"
                ><img
                  src="./images/icons/shopping-cart.png"
                  alt="shopping-cart"
                /><span class="list-name">Мои магазины</span></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img src="./images/icons/megaphone.png" alt="megaphone" /><span
                  class="list-name"
                  >Промоматериалы</span
                ></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img src="./images/icons/pie-chart.png" alt="pie-chart" /><span
                  class="list-name"
                  >Статистика</span
                ></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img src="./images/icons/wallet.png" alt="wallet" /><span
                  class="list-name"
                  >Баланс</span
                ></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img src="./images/icons/profile.png" alt="profile" /><span
                  class="list-name"
                  >Персональные данные</span
                ></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img
                  src="./images/icons/information.png"
                  alt="information"
                /><span class="list-name">FAQ</span></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img
                  src="./images/icons/music-and-multi.png"
                  alt="music-and-multi"
                /><span class="list-name">Поддержка</span></a
              >
            </li>
            <li class="list-group-item border-0">
              <a href="" class="text-decoration-none d-flex flex-row main-text"
                ><img src="./images/icons/logout.png" alt="logout" /><span
                  class="list-name"
                  >Выход</span
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <header class="d-flex justify-content-end header">
          <div class="crumbs"></div>
          <div class="d-flex">
            <div class="message-image">
              <img src="./images/icons/envelope (1).png" alt="" />
            </div>
            <div
              class="user-wrapper d-flex align-items-center justify-content-around rounded"
            >
              <img src="./images/icons/user.png" alt="" />
              <span class="user-name">Максим Добжанский</span>
            </div>
          </div>
        </header>
        <main>
          <div class="dashboard-container">
            <button class="btn button-add border-0" type="button">
              <img src="./images/icons/+.png" alt="" />
              <small class="text-white">Создай свой магазин</small>
            </button>
          </div>
        </main>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
